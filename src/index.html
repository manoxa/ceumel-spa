<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loja Céu e Mel - Moda Infantil</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
  <app-root class="container-fluid h-100">
    <div style="
    display: flex;
    justify-content: center;
    margin-top: 10%;">
      <img src="assets/shared/hello_abelha.png" height="400" alt="Loja Céu e Mel - Moda Infantil" title="Ceu-e-Mel"
        style="display: block">
    </div>
    <div style="display: flex;
    justify-content: center;">
      <svg class="spinner" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle-stroke" fill="none" stroke="#EB0000" stroke-width="4" stroke-linecap="round" cx="33" cy="33"
          r="30" stroke-dasharray="100, 110" stroke-dashoffset="0">

          <animate xlink:href="#circle-stroke" attributeName="stroke-dasharray" from="1, 200" to="89, 200" dur="1.5s"
            repeatCount="indefinite" values="1, 200; 89, 200; 89, 200" keyTimes="0; 0.5; 1" fill="freeze"></animate>
        </circle>
        <circle>
          <animate xlink:href="#circle-stroke" attributeName="stroke-dashoffset" from="0" to="-180px" dur="1.5s"
            repeatCount="indefinite" values="0; -40px; -180px" keyTimes="0; 0.5; 1" fill="freeze"></animate>
        </circle>
      </svg>
    </div>
  </app-root>
</body>
</html>
